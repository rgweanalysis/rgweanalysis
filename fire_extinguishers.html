<script>
(function(){
  try {
    const saved = localStorage.getItem('fe_theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = saved || (prefersDark ? 'dark' : 'light');

})();

<style>:root {
  --sidebar-w-expanded:260px;
  --sidebar-w-collapsed:32px;
  --sidebar-w:var(--sidebar-w-expanded);
}
body[data-sidebar="hidden"]{

}

:root[data-theme="dark"] {
  --bg:#0f172a;
  --bg-header:rgba(15,23,42,.85);
  --card:#111827;
  --surface:#0b1220;
  --muted:#94a3b8;
  --text:#e5e7eb;
  --accent:#22d3ee;
  --good:#10b981;
  --bad:#ef4444;
  --warn:#f59e0b;
  --border:#1f2937;
  --thead-bg:#0b1220;
  --thead-text:#cbd5e1;
  --hover-row:#0b1220;
  --btn-bg:#101827;
  --btn-text:#e5e7eb;
  --footer-h:56px;
}

:root[data-theme="light"] {
  --bg:#f8fafc;
  --bg-header:rgba(255,255,255,.85);
  --card:#ffffff;
  --surface:#f1f5f9;
  --muted:#64748b;
  --text:#0f172a;
  --accent:#06b6d4;
  --good:#10b981;
  --bad:#ef4444;
  --warn:#f59e0b;
  --border:#e2e8f0;
  --thead-bg:#e2e8f0;
  --thead-text:#0f172a;
  --hover-row:#f8fafc;
  --btn-bg:#f8fafc;
  --btn-text:#0f172a;
  --footer-h:56px;
}

*{box-sizing:border-box}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Cairo",Arial,sans-serif;
  line-height:1.5;scroll-behavior:smooth
}
header{
  position:sticky;top:0;z-index:50;background:var(--bg-header);
  backdrop-filter:saturate(180%) blur(6px);border-bottom:1px solid var(--border)
}
.container{max-width:1200px;margin:0 auto;padding:16px}
h1{margin:6px 0 12px;font-weight:800;letter-spacing:.3px;color:var(--text)}

.controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
.controls input,.controls select{
  padding:10px 12px;border-radius:12px;border:1px solid var(--border);
  background:var(--surface);color:var(--text);min-width:150px;font-size:14px
}
.controls button{
  padding:10px 14px;border-radius:12px;border:1px solid var(--border);
  background:var(--btn-bg);color:var(--btn-text);cursor:pointer;transition:.15s;font-size:14px;white-space:nowrap
}
.controls button:hover{transform:translateY(-1px);border-color:var(--accent)}
.controls .badge{padding:6px 10px;border-radius:999px;background:var(--surface);border:1px solid var(--border);color:var(--muted);font-size:13px}

.layout{
  display:grid;
  grid-template-columns:var(--sidebar-w) 1fr;
  gap:16px;
  transition:grid-template-columns .2s ease;
}

}

aside{
  position:sticky;
  top:72px;
  height:calc(100dvh - 80px);
  overflow:visible;
  width:var(--sidebar-w);
  min-width:0;
  transition:width .2s ease;
}

.nav-title{margin:0 0 8px;font-size:14px;color:var(--muted)}
.nav a{
  display:flex;justify-content:space-between;align-items:flex-start;gap:8px;padding:8px 10px;border-radius:10px;
  color:var(--text);text-decoration:none;border:1px solid transparent;font-size:14px;cursor:pointer;line-height:1.4
}
.nav a:hover{background:var(--surface);border-color:var(--border)}
.nav a.active{border-color:var(--accent);box-shadow:0 0 10px var(--accent)}
.nav .nav-text{flex:1 1 auto;word-break:break-word;white-space:normal}
.nav .nav-count{color:var(--muted);font-size:12px;flex:0 0 auto;min-width:auto;text-align:center;line-height:1.4;padding-top:2px}

section.card{background:var(--card);border:2px solid var(--border);border-radius:16px;margin-bottom:16px;overflow:hidden;transition:border-color .15s,box-shadow .15s}
section.card.active{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent) inset,0 0 18px var(--accent)}
.card-header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--border);flex-wrap:wrap;gap:10px}
.card-header h2{margin:0;font-size:18px;font-weight:600;color:var(--text)}
.card-actions{display:flex;gap:8px;flex-wrap:wrap;font-size:13px}
.card-actions button{padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:var(--surface);color:var(--text);cursor:pointer;font-size:13px}
.card-actions button:hover{border-color:var(--accent)}
.tag{padding:4px 8px;border:1px solid var(--border);border-radius:999px;font-size:12px;color:var(--muted);background:var(--surface);white-space:nowrap}

.table-wrap{overflow:auto}
table{width:100%;min-width:720px;font-size:14px;border:1px solid #000;}
thead th{position:sticky;top:0;background:var(--thead-bg);padding:10px;white-space:nowrap;z-index:2;text-align:right;font-weight:600;color:#000;border:1px solid #000;}
tbody td{padding:10px;vertical-align:middle;color:#000;border:1px solid #000;}
tbody tr:hover{background:var(--hover-row)}
.status-select{padding:6px 8px;border-radius:8px;border:1px solid var(--border);background:var(--surface);color:var(--text);min-width:110px;font-size:13px}
.status-select.normal{outline:2px solid var(--good)}
.status-select.abnormal{outline:2px solid var(--bad)}
.comment-input{width:100%;min-width:220px;padding:8px 10px;border-radius:8px;border:1px solid var(--border);background:var(--surface);color:var(--text);font-size:13px}
footer{text-align:center;color:var(--muted);padding:24px 10px;font-size:13px}
.hidden{display:none!important}

body {
  padding-bottom: var(--footer-h);
}

footer {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: var(--footer-h);
  display: flex;
  align-items: center;

function getTheme(){return document.documentElement.getAttribute('data-theme')||'light'}
function setTheme(theme){document.documentElement.setAttribute('data-theme',theme);try{localStorage.setItem(THEME_KEY,theme)}catch(e){} updateThemeButton()}

function setupPeriodUI(){const inp=document.getElementById('reportPeriod');const badge=document.getElementById('periodBadge');const value=loadPeriod();if(inp){inp.value=value;inp.addEventListener('change',()=>{const v=inp.value;savePeriod(v);if(badge)badge.textContent='ÿ™ŸÇÿ±Ÿäÿ±: '+formatPeriod(v)})} if(badge)badge.textContent='ÿ™ŸÇÿ±Ÿäÿ±: '+formatPeriod(value)}

function loadStateRaw(){try{return JSON.parse(localStorage.getItem(STORAGE_KEY))||{}}catch(e){return{}}}
function saveState(s){localStorage.setItem(STORAGE_KEY,JSON.stringify(s))}
function loadStateWithDefaults(){const st=loadStateRaw();DATA.forEach(r=>{if(!st[r.feNumber]){st[r.feNumber]={status:'Normal',comment:''}}else{if(!st[r.feNumber].status)st[r.feNumber].status='Normal';if(!('comment'in st[r.feNumber]))st[r.feNumber].comment=''}});return st}

function groupByLocation(rows){const g={};rows.forEach(r=>{const k=(r.location||'').trim();(g[k]=g[k]||[]).push(r)});return g}

function el(tag,attrs={},...children){const e=document.createElement(tag);for(const[k,v]of Object.entries(attrs)){if(k==='class'){e.className=v}else if(k==='html'){e.innerHTML=v}else if(k.startsWith('on')&&typeof v==='function'){e[k]=v}else if(k==='selected'||k==='disabled'||k==='checked'){if(v)e.setAttribute(k,'')}else{if(v!==false&&v!==null&&v!==undefined)e.setAttribute(k,v)}} children.filter(Boolean).forEach(c=>e.append(c));return e}

function highlightSection(id){document.querySelectorAll('section.card').forEach(c=>c.classList.remove('active'));const sec=document.getElementById(id);if(sec)sec.classList.add('active');document.querySelectorAll('.nav a').forEach(a=>a.classList.remove('active'));const link=document.querySelector('.nav a[data-target="'+id+'"]');if(link)link.classList.add('active')}
function scrollToSectionAndHighlight(id){const sec=document.getElementById(id);if(!sec)return;const headerEl=document.querySelector('header');const headerH=headerEl?headerEl.offsetHeight:0;const rect=sec.getBoundingClientRect();const sectionHeight=rect.height;const viewportH=window.innerHeight;let targetY=rect.top+window.scrollY-(viewportH/2-sectionHeight/2);targetY=Math.max(0,targetY-8);if(sectionHeight>viewportH*0.9){targetY=rect.top+window.scrollY-headerH-16} window.scrollTo({top:targetY,behavior:'smooth'});highlightSection(id)}

function build(){
  const state=loadStateWithDefaults();
  const groups=groupByLocation(DATA);
  const tables=document.getElementById('tables');
  const nav=document.getElementById('locationNav');
  tables.innerHTML='';
  nav.innerHTML='';

  const locations=Object.keys(groups).sort((a,b)=>a.localeCompare(b,'ar'));
  let total=0;

  locations.forEach(loc=>{
    const rows=groups[loc].sort((a,b)=>a.feNumber-b.feNumber);
    total+=rows.length;

    const id='loc-'+loc.replace(/[^\w]+/g,'-');

    const nCount=rows.filter(r=>(state[r.feNumber]?.status||'')==='Normal').length;
    const aCount=rows.filter(r=>(state[r.feNumber]?.status||'')==='Abnormal').length;

    nav.appendChild(
      el('a',{
        href:'#'+id,
        'data-target':id,
        onclick:(ev)=>{ev.preventDefault();scrollToSectionAndHighlight(id)}
      },
        el('span',{class:'nav-text'},document.createTextNode(loc)),
        el('span',{class:'nav-count'},document.createTextNode(String(rows.length)))
      )
    );

    const section=el('section',{class:'card',id});
    const head=el('div',{class:'card-header'},
      el('h2',{},document.createTextNode(loc)),
      el('div',{class:'card-actions'},
        el('span',{class:'tag'},document.createTextNode(`ÿ•ÿ¨ŸÖÿßŸÑŸä: ${rows.length}`)),
        el('span',{class:'tag'},document.createTextNode(`Normal: ${nCount}`)),
        el('span',{class:'tag'},document.createTextNode(`Abnormal: ${aCount}`)),
        el('button',{onclick:()=>exportCSV(loc)},document.createTextNode('ÿ™ÿµÿØŸäÿ± CSV (ÿßŸÑŸÖŸàŸÇÿπ)')),
        el('button',{onclick:()=>exportPDF(loc)},document.createTextNode('PDF (ÿßŸÑŸÖŸàŸÇÿπ)')),
        el('button',{onclick:()=>clearLocation(loc)},document.createTextNode('ÿ™ŸÅÿ±Ÿäÿ∫ ÿ≠ÿßŸÑÿ© Ÿáÿ∞ÿß ÿßŸÑŸÖŸàŸÇÿπ'))
      )
    );

    const wrapper=el('div',{class:'table-wrap'});
    const table=el('table');
    const thead=el('thead');
    const trh=el('tr');

    ['FE Number','FE Make','FE Type','FE Size','Location','Status','Comment','FE Code'].forEach(h=>{
      trh.appendChild(el('th',{},document.createTextNode(h)));
    });

    thead.appendChild(trh);
    table.appendChild(thead);

    const tbody=el('tbody');

    rows.forEach((r,idx)=>{
      const local=idx+1;
      const stVal=(state[r.feNumber]?.status)||'Normal';
      const cmVal=(state[r.feNumber]?.comment)||'';

      const tr=el('tr',{
        'data-loc':loc,
        'data-global-fe':r.feNumber,
        'data-local-fe':local
      });

      tr.appendChild(el('td',{},document.createTextNode(local)));
      tr.appendChild(el('td',{},document.createTextNode(r.make)));
      tr.appendChild(el('td',{},document.createTextNode(r.feType)));
      tr.appendChild(el('td',{},document.createTextNode(r.size)));
      tr.appendChild(el('td',{},document.createTextNode(r.location)));

      const select=el('select',{
          class:'status-select '+(stVal?stVal.toLowerCase():''),
          'data-fe':r.feNumber,
          onchange:(e)=>onStatusChange(e,r.feNumber)
        },
        el('option',{value:''},document.createTextNode('‚Äî')),
        el('option',{value:'Normal',selected:stVal==='Normal'},document.createTextNode('Normal')),
        el('option',{value:'Abnormal',selected:stVal==='Abnormal'},document.createTextNode('Abnormal'))
      );

      const comment=el('input',{
        type:'text',
        class:'comment-input',
        'data-fe':r.feNumber,
        value:cmVal,
        placeholder:'ÿ£ÿ∂ŸÅ ÿ™ÿπŸÑŸäŸÇŸãÿß...',
        oninput:(e)=>onCommentChange(e,r.feNumber)
      });

      const tdSel=el('td',{});tdSel.appendChild(select);
      const tdC=el('td',{});tdC.appendChild(comment);
      const tdCode=el('td',{},document.createTextNode(r.feNumber));

      tr.appendChild(tdSel);
      tr.appendChild(tdC);
      tr.appendChild(tdCode);

      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    wrapper.appendChild(table);
    section.appendChild(head);
    section.appendChild(wrapper);
    tables.appendChild(section);
  });

  document.getElementById('globalCount').textContent=`ÿπÿØÿØ ÿßŸÑÿ∑ŸÅÿßŸäÿßÿ™: ${total}`;
  updateThemeButton();
  saveState(state);
}

function onStatusChange(e,fe){const st=loadStateWithDefaults();const v=e.target.value||'Normal';if(!st[fe])st[fe]={};st[fe].status=v;saveState(st);e.target.classList.toggle('normal',v==='Normal');e.target.classList.toggle('abnormal',v==='Abnormal');applyFilters()}
function onCommentChange(e,fe){const st=loadStateWithDefaults();const v=e.target.value;if(!st[fe])st[fe]={};st[fe].comment=v;saveState(st)}

function applyFilters(){
  const q=document.getElementById('q').value.trim().toLowerCase();
  const status=document.getElementById('statusFilter').value;
  const state=loadStateWithDefaults();
  document.querySelectorAll('tbody tr').forEach(tr=>{
    const g=tr.getAttribute('data-global-fe')||'';
    const l=tr.getAttribute('data-local-fe')||'';
    const loc=tr.getAttribute('data-loc')||'';
    const matchText=(g+' '+l+' '+loc).toLowerCase().includes(q);
    const current=(state[g]?.status)||'Normal';
    const matchStatus=!status||current===status;
    tr.classList.toggle('hidden',!(matchText && matchStatus));
  });
  document.querySelectorAll('section.card').forEach(sec=>{
    const vis=sec.querySelectorAll('tbody tr:not(.hidden)').length;
    sec.classList.toggle('hidden',vis===0);
  });
}

  function isArabicChar(ch) {
    return /[ÿ°-Ÿä]/.test(ch);
  }

  function blocksNext(ch) {
    return ["ÿß","ÿ£","ÿ•","ÿ¢","ÿØ","ÿ∞","ÿ±","ÿ≤","Ÿà","ÿ§","ÿ°","Ÿâ","ÿ©"].includes(ch);
  }

  function shapeWord(word) {
    const chars = word.split("");
    const outGlyphs = [];

    for (let i = 0; i < chars.length; i++) {
      let ch   = chars[i];
      let prev = chars[i - 1];
      let next = chars[i + 1];

      if (ch === "ŸÑ" && (next === "ÿß" || next === "ÿ£" || next === "ÿ•" || next === "ÿ¢")) {
        const pair = "ŸÑ" + next;
        if (ARABIC_MAP[pair]) {
          const prevConnects =
            prev && isArabicChar(prev) && !blocksNext(prev) && !blocksNext("ŸÑ");
          let formIndex = prevConnects ? 1 : 0;
          if (!(formIndex >=0 && formIndex<4)) formIndex = 0;
          outGlyphs.push(ARABIC_MAP[pair][formIndex]);
          i++;
          continue;
        }
      }

      if (!isArabicChar(ch) || !ARABIC_MAP[ch]) {
        outGlyphs.push(ch);
        continue;
      }

      const prevConnects = (
        prev && isArabicChar(prev) &&
        !blocksNext(prev) &&
        !blocksNext(ch)
      );

      const nextConnects = (
        next && isArabicChar(next) &&
        !blocksNext(ch) &&
        !blocksNext(next)
      );

      let form;
      if (prevConnects && nextConnects) {
        form = 3;
      } else if (prevConnects && !nextConnects) {
        form = 1;
      } else if (!prevConnects && nextConnects) {
        form = 2;
      } else {
        form = 0;
      }

      outGlyphs.push(ARABIC_MAP[ch][form]);
    }

    return outGlyphs.join("");
  }

  const words = inputText.split(/(\s+)/);
  const shapedWords = words.map(w => {
    if (/[ÿ°-Ÿä]/.test(w)) {
      return shapeWord(w);
    }
    return w;
  });

  return shapedWords.reverse().join("");
}

function syncStateFromDOM(){
  const st = loadStateWithDefaults();
  document.querySelectorAll('tbody tr').forEach(tr => {
    const fe = tr.getAttribute('data-global-fe');
    const sel = tr.querySelector('select.status-select');
    const inp = tr.querySelector('input.comment-input');
    if (!st[fe]) st[fe] = {status:'Normal', comment:''};
    if (sel) {
      st[fe].status = sel.value || 'Normal';
    }
    if (inp) {
      st[fe].comment = inp.value || '';
    }
  });
  saveState(st);
  return st;
}

function exportCSV(scopeLoc){
  const st=loadStateWithDefaults(); const groups=groupByLocation(DATA);
  const out=[['FE Number','FE Make','FE Type','FE Size','Location','Status','Comment','Period','Inspector']];
  const periodVal=loadPeriod(); const periodLabel=formatPeriod(periodVal); const inspectorVal=loadInspector();
  Object.keys(groups).forEach(loc=>{
    const list=groups[loc].sort((a,b)=>a.feNumber-b.feNumber);
    list.forEach((r,idx)=>{
      const local=idx+1;
      if(!scopeLoc || loc.trim()===scopeLoc){
        const s=st[r.feNumber]?.status||'Normal'; const c=st[r.feNumber]?.comment||'';
        out.push([local,r.make,r.feType,r.size,r.location,s,c,periodLabel,inspectorVal]);
      }
    });
  });
  const csv=out.map(row=>row.map(v=>'"'+String(v).replace(/"/g,'""')+'"').join(',')).join('\n');
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const url=URL.createObjectURL(blob); const a=document.createElement('a');
  const safeLoc=scopeLoc?('_'+scopeLoc.replace(/\s+/g,'_')):'_all';
  const periodSuffix=periodVal?('_'+periodVal):'';
  const inspectorSuffix=(inspectorVal?('_'+inspectorVal.replace(/\s+/g,'_')):'');
  a.href=url; a.download='fire_extinguishers'+safeLoc+periodSuffix+inspectorSuffix+'.csv'; a.click(); URL.revokeObjectURL(url);
}

const CORRECT_PW = "Es0011";

function lockUI(){
  const lock = document.getElementById('lockScreen');
  const app  = document.getElementById('appContent');
  if (lock) lock.style.display = 'flex';
  if (app)  app.style.display  = 'none';
}

function unlockUI(){
  const lock = document.getElementById('lockScreen');
  const app  = document.getElementById('appContent');
  if (lock) lock.style.display = 'none';
  if (app)  app.style.display  = '';
}

function checkPassword(){
  const input = document.getElementById('pwInput');
  const err   = document.getElementById('errMsg');
  if(!input || !err) return;

  if(input.value === CORRECT_PW){
    sessionStorage.setItem("unlocked","1");
    unlockUI();
  } else {
    err.style.visibility = 'visible';
    input.value = '';
    input.focus();
  }
}

document.addEventListener('keydown', function(e){
  if(e.key === 'Enter'){
    const lock = document.getElementById('lockScreen');
    if(lock && lock.style.display !== 'none'){
      checkPassword();
    }
  }
});

(function initLock(){
  const alreadyUnlocked = sessionStorage.getItem("unlocked") === "1";
  if(alreadyUnlocked){
    unlockUI();
  } else {
    lockUI();
  }
})();

function scrollToTopSmooth(){
  window.scrollTo({top:0, behavior:'smooth'});
}
function scrollToBottomSmooth(){
  window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'});
}

build(); applyFilters(); updateThemeButton(); setupPeriodUI(); setupInspectorUI(); updateSidebarButton();
</script>
